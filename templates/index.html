{% extends "base.html" %}

{% block title %}
Welcome to the Site!
{% endblock %}

{% block content %}

{% for message in messages %}
<div class="post">
  <h1><a href="/_p/{{ message.slug }}">{{ message.title }}</a></h1>
  <h2><a href="/_a/{{ message.author }}">{{ message.author }}</a></h2>
  <div>{{ message.body }}</div>
  <div style="visibility:hidden">{{ message }}</div>
</div>
{% endfor %}


{% endblock %}
